<DOCTYPE! html>
<html>
  <head>
    <title>Let's Learn!</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="title"
      <h1>A Simple Pomodoro</h1>
    </div>
    
    <div class="wrapper">
      <div class="top">
        <p class="work">Work</p><p class="rest">Rest</p>
      </div>

      <div class="set_work">
        <li id="work_minus" class="left hover">-</li>
        <li id="work_count" class="center"></li>
        <li id="work_plus" class="right hover">+</li>
      </div>
      <div class="set_rest">
        <li id="rest_minus" class="left hover">-</li>
        <li id="rest_count" class="center"></li>
        <li id="rest_plus" class="right hover">+</li>
      </div>
      <div class="time">
        <p id="timer_count"></p>
      </div>
      <div class="bottom">
        <li class="button hover"><span id="start">START</span><span id="pause"></span><span id="reset"></span></li>
      </div>
    </div>
  </body>

</html>
