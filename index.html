<DOCTYPE! html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link href="media/favicon.ico" rel="icon" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="title"
      <h1>A Simple Pomodoro</h1>
    </div>
    
    <div class="wrapper">
      <div class="top">
        <p class="work">Work</p><p class="rest">Rest</p>
      </div>

      <div class="set_work">
        <li id="work_minus" class="adjleft hover">-</li>
        <li id="work_count" class="center"></li>
        <li id="work_plus" class="adjright hover">+</li>
      </div>
      <div class="set_rest">
        <li id="rest_minus" class="adjleft hover">-</li>
        <li id="rest_count" class="center"></li>
        <li id="rest_plus" class="adjright hover">+</li>
      </div>
      <div class="time">
        <p id="timer_count"></p>
      </div>
      <div class="bottom">
        <li class="button">
          <span class="hover" id="start">START</span>
          <span class="hover" id="pause"></span>
          <span class="disp_left hover" id="resume"></span>
          <span class="disp_right hover" id="reset"></span>
        </li>
      </div>
    </div>
    <audio id="snd">
      <source src="media/sms-alert-4-daniel_simon.wav" type="audio/wav">
    </audio>
  </body>

</html>
