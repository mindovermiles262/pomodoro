<DOCTYPE! html>
<html>
  <head>
    <title>Let's Learn!</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="page_header"
      <h1>A Pomodoro Clock!</h1>
    </div>
    <div id="wrapper">
      <div id="workrest_header">
        <p id="title_work">Work</p><p id="title_rest">Rest</p>
      </div>
      <div id="work_button">
        <li id="work_minus" class="left">-</li>
        <li id="work_count" class="center"></li>
        <li id="work_plus" class="right">+</li>
      </div>
      <div id="rest_button">
        <li id="rest_minus" class="left">-</li>
        <li id="rest_count" class="center"></li>
        <li id="rest_plus" class="right">+</li>
      </div>
      <div id="reps_header">
        <p id="title_reps">REPS</p>
      </div>
      <div id="reps_button">
        <li id="reps_minus" class="left">-</li>
        <li id="reps_count" class="center"></li>
        <li id="reps_plus" class="right">+</li>
      </div>
      <div id="timer_div">
        <p id="timer_count"></p>
      </div>
      <div id="startstop_div">
        <li id="stop">STOP</li>
        <li id="start">START</li>
      </div>
    </div>
  </body>

</html>
